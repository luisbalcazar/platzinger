<div id="profileContainer">
    <div class="container pato45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatarFrameOnline" *ngIf="user">
                    <img [src]="croppedImage || user.avatar || 'assets/img/generic_avatar.png'" class="avatarImage img-fluid" alt="">
                </div>

                <hr>

                <div>
                    <span>Cambiar Foto</span><br>
                    <label class="">
                        <input type="file" (change)="fileChangeEvent($event)">
                        Subir Avatar
                    </label>
                </div>
            </div>

            <div class="col-md-9" *ngIf="user">

                <image-cropper
                    [imageChangedEvent]="imageChangedEvent"
                    [maintainAspectRatio]="true"
                    [aspectRatio]="1 / 1"
                    [resizeToWidth]="128"
                    format="png"
                    (imageCropped)="imageCropped($event)"
                    (imageLoaded)="imageLoaded()"
                    (cropperReady)="cropperReady()"
                    (loadImageFailed)="loadImageFailed()"
                ></image-cropper>

                <div>
                    <label fixed for="">Nick</label>
                    <input [(ngModel)]="user.nick" type="text"  class="form-control" name="" id="">
                </div>

                <div>
                    <label fixed for="">Subnick</label>
                    <input [(ngModel)]="user.subnick" type="text"  class="form-control" name="" id="">
                </div>

                <div>
                    <label fixed for="">Email</label>
                    <input [(ngModel)]="user.email" type="email" disabled class="form-control" name="" id="">
                </div>

                <div>
                    <label fixed for="">Status</label>
                    <select [(ngModel)]="user.status" class="form-control" id="">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>

                <hr>

                <a (click)="saveSettings()" class="btn btn-primary btn-block">Guardar</a>
            </div>
        </div>
    </div>
</div>
